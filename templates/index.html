<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Tasks</h1>
            <p>Stay organized and get things done.</p>
        </header>

        <form action="/" method="GET" class="add-form">
            <input type="text" name="q" placeholder="Search tasks..." value="{{ request.args.get('q', '') }}">
            <button type="submit"><i class="fas fa-search"></i></button>
            {% if request.args.get('q') %}
            <a href="/" style="display: flex; justify-content: center; align-items: center; width: 48px; height: 48px; border-radius: 12px; background-color: rgba(255, 255, 255, 0.1); color: var(--text-primary); text-decoration: none;"><i class="fas fa-times"></i></a>
            {% endif %}
        </form>

        <form action="/add" method="POST" class="add-form">
            <input type="text" name="title" placeholder="What needs to be done?" required autocomplete="off">
            <button type="submit"><i class="fas fa-plus"></i></button>
        </form>

        <ul class="todo-list" id="todoList">
            {% for todo in todos %}
            <li class="todo-item {% if todo[2] %}completed{% endif %}">
                <label class="todo-label">
                    <input type="checkbox" class="todo-checkbox" {% if todo[2] %}checked{% endif %} onchange="window.location.href='/update/{{ todo[0] }}'">
                    <span class="todo-text">{{ todo[1] }}</span>
                </label>
                <div class="actions">
                    <a href="/delete/{{ todo[0] }}" class="btn-delete" title="Delete Task">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </li>
            {% else %}
            <li class="empty-state">
                <p>No tasks yet. Add one above!</p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('input[name="q"]');
            const todoList = document.getElementById('todoList');
            const todoItems = todoList.querySelectorAll('.todo-item');
            const emptyState = todoList.querySelector('.empty-state');

            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const query = e.target.value.toLowerCase();
                    let visibleCount = 0;

                    todoItems.forEach(item => {
                        const text = item.querySelector('.todo-text').textContent.toLowerCase();
                        if (text.includes(query)) {
                            item.style.display = 'flex';
                            visibleCount++;
                        } else {
                            item.style.display = 'none';
                        }
                    });

                    // Manage empty state visibility if it exists
                    if (emptyState) {
                        if (visibleCount === 0 && query.length > 0) {
                            // If we have an empty state element, ensure it's visible if no items match
                            // However, the original empty state is for "no tasks at all". 
                            // We might want a "no results found" message, but for now let's just leave it.
                            // Providing a simple fallback if strictly needed.
                             emptyState.style.display = 'none'; 
                        } else if (visibleCount === 0 && query.length === 0) {
                             emptyState.style.display = 'block';
                        } else {
                             emptyState.style.display = 'none';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
